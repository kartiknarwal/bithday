<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
</head>
<body>
    <div class="home-container">
        <div class="floating-hearts" id="hearts-container"></div>
        <h1 class="glowing-text">Happiest Birthday, Beautiful!</h1>
        <p class="intro-text">Every moment with you is a treasure, wishing you a day as special as you are.</p>
        <img src="emoji.png" class="cake-image" alt="Birthday Cake">
    </div>



    <script>
        
        gsap.from('.glowing-text', { opacity: 0, y: -50, duration: 2 });
        gsap.from('.intro-text', { opacity: 0, y: 50, delay: 1, duration: 2 });
        gsap.from('.cake-image', { opacity: 0, scale: 0.5, delay: 1.5, duration: 2 });

    
        setTimeout(function() {
            window.location.href = 'gallery.html';
        }, 5000);

        
        lottie.loadAnimation({
            container: document.getElementById('hearts-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets3.lottiefiles.com/packages/lf20_kzsfjn9x.json'
        });
    </script>
</body>
</html>
